<body onload="appRoot = Autorun();">

<div id="box">

    <div id="box-header">
        <div class="header-name header-opt"><p>S</p>PNA</div>
        <div class="app-button-delimiter"></div>
        <div class="app-button" id="btn-1" title="Toggle build mode"><div></div><span class="glyphicon glyphicon-plus-sign"></span></div>
        <div class="app-button" id="btn-2" title="Toggle demolish mode"><div></div><span class="glyphicon glyphicon-minus-sign"></span></div>
        <div class="app-button" id="btn-12" title="Toggle simulation mode"><div></div><span class="glyphicon glyphicon-facetime-video"></span></div>
        <div class="app-button" id="btn-14" title="Toggle priority mode"><div></div><span class="glyphicon glyphicon-flag"></span></div>
        <div class="app-button-delimiter"></div>
        <div class="app-button" id="btn-3" title="Toggle selection of last selected node"><div></div><span class="glyphicon glyphicon-screenshot"></span></div>
        <div class="app-button" id="btn-5" title="Save camera position"><div></div><i class="fa fa-map-marker"></i></div>
        <div class="app-button" id="btn-6" title="Restore camera position"><div></div><i class="fa fa-bullseye"></i></div>
        <div class="app-button" id="btn-7" title="Center camera on graph"><div></div><span class="glyphicon glyphicon-globe"></span></div>
        <div class="app-button-delimiter"></div>
        <div class="header-icon glyphicon glyphicon-zoom-out" title="Zoom"></div>
        <input id="canvas-zoom-input" class="header-opt" type="range" min="0" max="56" value="0" title="Zoom">
        <div class="header-icon glyphicon glyphicon-zoom-in" title="Zoom"></div>
        <div class="app-button-delimiter"></div>
        <div class="app-button" id="btn-4" title="Save graph image"><div></div><span class="glyphicon glyphicon-picture"></span></div>
        <div class="app-button" id="btn-8" title="Save graph"><div></div><span class="glyphicon glyphicon-floppy-save"></span></div>
        <div class="app-button" id="btn-9" title="Load graph"><div></div><span class="glyphicon glyphicon-floppy-open"></span></div>
        <div class="app-button-delimiter"></div>
        <div class="app-button" id="btn-18" title=""><div></div><i class="fa fa-pencil-square-o"></i></div>
        <div class="app-button-delimiter"></div>
        <div class="app-button" id="btn-10" title="Analyze graph"><div></div><span class="glyphicon glyphicon-stats"></span></div>
        <div class="app-button" id="btn-13" title="Execute single transition"><div></div><i class="fa fa-chevron-circle-right"></i></div>
        <div class="app-button" id="btn-15" title="Display coverability graph"><div></div><i class="fa fa-sitemap"><span class="graph-identifier">c</span></i></div>
        <div class="app-button" id="btn-16" title="Display reachability graph"><div></div><i class="fa fa-sitemap"><span class="graph-identifier">r</span></i></div>
        <div class="app-button-delimiter"></div>
        <div class="app-button" id="btn-11" title="Help"><div></div><span class="glyphicon glyphicon-question-sign"></span></div>
        <div class="app-button app-txt" id="btn-17" title="Reset working directory">Reset</div>
    </div>

    <div id="box-body">
        <div id="popup-message"></div>
        <div id="canvas">
            <div id="graph-canvas" class="canvas-div"></div>
        </div>
    </div>

    <a href="#" id="canvas-download" download="network-image.png"></a>
    <div id="temp-canvas-container"></div>

    <a href="#" id="graph-download" download="network-graph.json"></a>

    <form id="graph-upload">
        <input type="file" id="graph-upload-file" name="files[]">
        <input type="submit" id="graph-upload-submit" value="upload">
    </form>

    <div id="tooltip-div">
        <div id="tooltip-box-sim" style="display:none;">
            <div class="tooltip" id="tooltip-place-glob-buttons" style="display:none;">
                <header>Buttons:</header>
                <div></div>
            </div>
        </div>

        <div id="tooltip-box" style="display:none;">
            <div class="tooltip" id="tooltip-place-data" style="display:none;">
                <header>Vertex:</header>
                <div></div>
            </div>

            <div class="tooltip" id="tooltip-place-iedges" style="display:none;">
                <header>Incoming Edges:</header>
                <div></div>
            </div>

            <div class="tooltip" id="tooltip-place-oedges" style="display:none;">
                <header>Outcoming Edges:</header>
                <div></div>
            </div>

            <div class="tooltip" id="tooltip-place-buttons" style="display:none;">
                <header>Buttons:</header>
                <div></div>
            </div>
        </div>
    </div>

    <div id="preloader" style="display:none;">
        <div id="preloader-bg" class="fog"></div>
        <div id="preloader-box"></div>
    </div>

    <div id="prompt-layer" class="prompt-layer" style="display:none;">
        <div class="prompt-bg fog"></div>

        <div class="prompt-box prompt">
            <div class="prompt-header"></div>
            <div class="prompt-message"></div>
            <div class="prompt-buttons buttons"></div>
        </div>
    </div>

    <div id="window-layer" class="prompt-layer" style="display:none;">
        <div class="prompt-bg fog"></div>

        <div class="prompt-box prompt">
            <div class="prompt-header"></div>
            <div class="prompt-message">
                <div class="canvas-div"></div>
            </div>
            <div class="prompt-buttons buttons"></div>
        </div>
    </div>
</div>

</body>
</html>
